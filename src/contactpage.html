<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <section id="header">
        <div class="welcome">
            <h1>Barabas Despina</h1>
            <nav class="menu">
                <a href="index.html">Acasa</a>
                <a href="">Formular de contact</a>
                <a href="">Proiectele mele</a>
            </nav>
        </div>
        <div class="about-me">
            <p>Bine ai venit pe pagina mea!</p>
        </div>
    </section>
    <section id="contact-form">
        <img src="formular.jpg">
        <form>
            <div>
                <label>
                    <p>Nume si prenume</p>
                    <input type="text" name="your-name" value size="40" class="form-control" placeholder="Numele tau">
                </label>


                <label>
                    <p>Adresa ta de email</p>
                    <input type="email" name="your-email" value size="40" class="email-form" placeholder="Emailul tau">
                </label>


                <label>
                    <span class="input-group-text">
                        <p> Mesaj</p>
                    </span>
                    <textarea class="form-control" aria-label="With textarea" cols="40" rows="10"
                        placeholder="Mesajul tau aici"></textarea>
                </label>
            </div>
            <button class="btn-primary">Trimite mesajul</button>
        </form>
    </section>
    <section id="footer">
        <p>
            <i class="fa-regular fa-address-book"></i>
            Numar de telefon: 07400..
        </p>
        <p>
            <i class="fa-brands fa-facebook"></i>
            Facebook:
        </p>
        <p>
            <i class="fa-regular fa-envelope"></i>
            Mail
        </p>
    </section>
    <script src="index.js"></script>
</body>
